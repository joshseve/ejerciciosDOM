<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Número de enlaces</title>
</head>
<body>
	<h1>¿Cuántos enlaces hay?</h1>
	<p>Hola, soy un <a href="#" name="enlace1">enlace</a></p>
	<p>Los <a name="enlace2">enlaces</a> son muy útiles</p>
	<p>Pueden llevarnos a otros <a name="enlace3">sitios</a> web</p>
	<p>Podemos usar <a name="enlace4">enlaces</a> para crear botones también.</p>

	<p>Muestra aquí cuántos enlaces hay en este sitio:</p>
	<span id="num_enlaces"></span>
	
	<script>
		console.log (document.getElementsByTagName('a')); /* Con este console y el Tag Name identifico todos los enlaces con la etiqueta -a- aunque a simple vista no se vean en el HTML */
		var contandoEnlaces=(document.getElementsByTagName("a").length); /* Con el Tag Name y el length cuento los enlaces */
		document.getElementById("num_enlaces").innerHTML= contandoEnlaces; /* Con Id y con la variable que declare, pongo el numero de enlaces en el span que me piden */
	</script>
</body>
</html>
